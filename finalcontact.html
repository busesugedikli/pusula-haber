    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="finalindex.html">
            <img src="https://r.resimlink.com/Tyfsmkc.png" alt="logo" width="300" height="100" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="finalindex.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="finalabout.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="finalnews.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="finalcontact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content-container" class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-10 col-xs-10">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="footer-container" class="row">
        <div class="col-12 footer-content text-center">
            Buse Su Gedikli - 20211301002
        </div>
    </div>

</body>

</html>
